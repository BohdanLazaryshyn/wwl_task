{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  <h1>Delete this order: {{ order.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger"> <a href="{% url 'producer:orders'%}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
