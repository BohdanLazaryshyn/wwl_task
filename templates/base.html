<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Orders Service</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div class="sidebar">
    <ul class="sidebar-nav list-group">
          {% if user.is_authenticated %}
            <li class="list-group-item">User: {{ user.get_username }}</li>
            <li class="list-group-item"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
            <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            <li class="list-group-item"><a href="{% url 'producer:register' %}">Register</a></li>
          {% endif %}
    </ul>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-10 ">

            {% block content %}{% endblock %}

        </div>
    </div>
</div>
</body>

</html>
